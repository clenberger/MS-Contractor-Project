<!-- templates/hoodies_cart.html -->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/hoodies'>
    <fieldset>
    <legend>Cart</legend>
    {% for hoodie in cart_hoodie %}
        <h1>{{hoodie.title}}</h1>
        <h1>{{hoodie.description}}</h1>
        <h1>{{hoodie.title}} is in your cart</h1>
    {% endfor %}
    <p>
        <button type='submit'>Back to all hoodies!</button>
    </p>
</form>
{% endblock %}
